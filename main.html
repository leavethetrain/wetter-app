<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Wetter Daten</title>
  </head>
  <body>
    
    <div class="weather">
      <div class="weather__nav">
        <i class="weather__back"></i>
        <button class="weather__fav">
          <svg
            class="weather__star"
            viewBox="0 0 24 24"
            width="32"
            height="32"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="gold"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon
              points="12,2 15,10 23,10 17,15 19,23 12,18 5,23 7,15 1,10 9,10"
            />
          </svg>
        </button>
      </div>
      <div class="weather__overview">
        <p class="weather__city"></p>
        <p class="weather__temp"></p>
        <p class="weather__status"></p>
        <div class="current-weather__day-temp">
          <span class="current-weather__high"></span><span class="current-weather__low"></span>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>


   <div class="app">
      <div class="main-block">
        <div class="main-block__items">
          <div class="main-block__header">
            <h1 class="main-block__heading">Wetter</h1>
            <span class="main-block__edit">Bearbeiten</span>
          </div>
          <input type="text" class="main-block__input-city" placeholder="Nach Stadt suchen...">

        
        </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
